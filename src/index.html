<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1 class="main-heading">Leaderboard</h1>
        <section class="section-main">
            <section class="display-score-section">
                <div class="section-head">
                    <h2 class="score-section-heading">Recent Scores</h2>
                    <button class="ref-btn btn">Refresh</button>
                </div>
                <ul class="scores-list">
                </ul>
            </section>
            <section class="add-score">
                <h2 class="add-score-heading">Add your score</h2>
                <form id="add-score-form">
                    <input type="text" class="name" id="name" placeholder="Your name" required>
                    <input type="text" class="score" id="score" placeholder="Your score" required>
                    <button class="sub-btn btn" type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
