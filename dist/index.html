<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <main>
        <h1 class="main-heading">Leaderboard</h1>
        <section class="section-main">
            <section class="display-score-section">
                <div class="section-head">
                    <h2 class="score-section-heading">Recent Scores</h2>
                    <button class="ref-btn btn">Refresh</button>
                </div>
                <ul class="scores-list">
                    <li>Ali:100</li>
                    <li>Hamza:20</li>
                    <li>Usman:50</li>
                    <li>Zain:78</li>
                    <li>Sajid:125</li>
                    <li>Saad:77</li>
                    <li>Babar:42</li>
                </ul>
            </section>
            <section class="add-score">
                <h2 class="add-score-heading">Add your score</h2>
                <form id="add-score-form">
                    <input type="text" class="name" placeholder="Your name">
                    <input type="text" class="score" placeholder="Your score">
                    <button class="sub-btn btn">Submit</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
